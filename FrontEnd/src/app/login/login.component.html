<!-- nav bar starts -->
<nav class="navbar p-3" style="background-color: #071d3d">
  <img src="/assets/images/you! (5) (3).png" />
</nav>
<!-- nav bar ends -->

<!-- login form starts -->

<div class="container">
  <div class="row">
    <div class="col col-7"></div>
    <div class="col col-lg-5 mt-5">
      <mat-card-content>
        <div class="example-container">
          <form
            class="example-container"
            [formGroup]="login"
            (ngSubmit)="userVerify()"
          >
            <h2
              class="text-center"
              style="
                font-family: 'Times New Roman', Times, serif;
                color: rgb(0, 0, 0);
              "
            >
              <b> LOGIN FORM</b>
            </h2>

            <br />

            <div class="email-input">
              <mat-form-field
                appearance="outline"
                placeholder="Enter your  Email"
                class="full-width"
              >
                <mat-label>Email</mat-label>

                <input
                  formControlName="email"
                  placeholder="Email-id"
                  class="form-control"
                  id="exampleInputname"
                  matInput
                  required
                />
                <mat-error *ngIf="login.get('email')?.errors?.['required']"
                  >Required email address
                </mat-error>
              </mat-form-field>
            </div>

            <br />
            <mat-form-field
              appearance="outline"
              placeholder="Enter your  password"
            >
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Password"
                class="form-control"
                id="password1"
                name="password"
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>

            <!-- Given a router link instead of onSubmit  -->
            <button mat-flat-button class="button-1" id="submit">Login</button>

            <!--   -->
          </form>
        </div>
      </mat-card-content>
    </div>
  </div>

  <!-- pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" -->
</div>

<!-- nav bar ends -->
