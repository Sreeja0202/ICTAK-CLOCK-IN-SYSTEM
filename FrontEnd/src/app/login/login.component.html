<!-- nav bar starts -->
<nav class="navbar p-3" style="background-color: #071d3d">
  <div style="max-width: 100px; text-align: center">
    <h4
      style="
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      "
    >
      <b>ICTAK CLOCK-IN SYSTEM</b>
    </h4>
  </div>
</nav>
<!-- nav bar ends -->

<!-- login form starts -->

<div class="container">
  <div class="row">
    <div class="col col-7" id="bimage">
      <img
        src="../../assets/images/background1.jpg"
        alt=""
        style="height: 800px"
      />
    </div>
    <div class="col col-lg-5 mt-5">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="login">
            <img src="https://img.icons8.com/color/48/000000/hurry.png" />
            <h2
              class="text-center"
              style="font-family: 'Times New Roman', Times, serif; color: white"
            >
              LOGIN FORM
            </h2>

            <br />
            <div class="form-group">
              <div class="email-input">
                <mat-form-field
                  appearance="outline"
                  placeholder="Enter your  Email"
                  class="full-width"
                >
                  <mat-label>Email</mat-label>

                  <input
                    formControlName="email"
                    placeholder="Email-id"
                    class="form-control"
                    id="exampleInputname"
                    matInput
                    required
                  />
                  <mat-error *ngIf="login.get('email')?.errors?.['required']"
                    >Required email address
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group">
              <br />
              <mat-form-field
                appearance="outline"
                placeholder="Enter your  password"
                class="full-width"
              >
                <mat-label>Enter your password</mat-label>
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  id="password1"
                  name="password"
                  formControlName="password"
                  [type]="hide ? 'password' : 'text'"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <!-- Given a router link instead of onSubmit  -->
            <button
              mat-flat-button
              class="button-1"
              id="submit"
              (click)="loginSubmit(login.value)"
              [disabled]="login.invalid"
              routerLink="home"
            >
              Login
            </button>

            <!--   -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" -->
</div>

<!-- nav bar ends -->
