<!-- login form starts -->

<div class="container">
  <div class="row">
    <div class="col col-7" id="bimage">
      <img
        src="../../assets/images/background1.jpg"
        alt=""
        style="height: 800px"
      />
    </div>
    <div class="col col-lg-5 mt-5">
      <form class="bg-dark" [formGroup]="login">
        <img src="https://img.icons8.com/color/48/000000/hurry.png" />
        <h2
          class="text-center"
          style="font-family: 'Times New Roman', Times, serif; color: white"
        >
          LOGIN FORM
        </h2>

        <br />
        <div class="form1">
          <label class="form-label"
            ><h4
              style="font-family: 'Times New Roman', Times, serif; color: white"
            >
              Enter your UserId
            </h4></label
          >

          <input
            type="email"
            placeholder="Email-id"
            class="form-control"
            id="exampleInputname"
            formControlName="email"
          />

          <br />
        </div>

        <div class="form1">
          <label class="form-label"
            ><h4
              style="font-family: 'Times New Roman', Times, serif; color: white"
            >
              Enter your Password
            </h4></label
          >

          <input
            type="password"
            placeholder="Password"
            class="form-control"
            id="password1"
            name="password"
            formControlName="password"
            minlength="6"
          />
          <br />

          <br />
          <!-- Given a router link instead of onSubmit  -->
          <button
            class="button-1"
            id="submit"
            (click)="loginSubmit(login.value)"
            [disabled]="login.invalid"
            routerLink="home"
          >
            Login
          </button>
        </div>

        <!--   -->
      </form>
    </div>
  </div>
</div>
