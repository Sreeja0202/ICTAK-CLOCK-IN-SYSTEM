<!-- card for employees -->

<div class="container py-3">
  <div class="row">
    <div class="col-md-5" *ngFor="let item of Project">
      <!-- where item just a variable to hold employee details and employees is the main array -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ item.pname }}</h5>
          <h6 class="card-subtitle mb-4 text-muted">{{ item.pcategory }}</h6>
          <hr />
          <button
            type="button"
            class="btn btn-sm btn-outline-primary mx-2"
            (click)="onEditProject(item)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-sm btn-outline-danger mx-2"
            (click)="onDeleteProject(item._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- card for employee ends here -->

<!--  add project modal starts here-->
<div class="container">
  <div class="modal fade show" [class.show]="showProjectModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ editProjectMode ? "Update Project" : "Add Project" }}
          </h5>
          <button
            (click)="onCloseProjectModal()"
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="proForm" (ngSubmit)="onProSubmit()">
          <div class="modal-body">
            <div class="form-group">
              <label for="pname">Enter Project</label>
              <input type="text" class="form-control" formControlName="pname" />
            </div>

            <!-- !its for adding any new task or anything -->
            <!-- <div class="form-group">
              <label for="pcaregory">Enter Project</label>
              <input
                type="text"
                class="form-control"
                formControlName="pcategory"
              />
            </div> -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              (click)="onCloseProjectModal()"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              {{ editProjectMode ? "Update Project" : "Add Project" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- project modal ends here -->
