<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
      <div class="profilecard p-4">
        <div
          class="image d-flex flex-column justify-content-center align-items-center"
        >

          <span class="name mt-3" style="color: black">{{userData.name}}</span> <span
            class="idd"
            style="color: black">{{userData.email}}</span
          >
          <div
            class="d-flex flex-row justify-content-center align-items-center gap-2"
          ></div>

          <div class="text mt-3">
            <span style="color: black">{{userData.roles}}</span>
          </div>

          <div class="d-flex mt-2">
            <button class="btn1" routerLink="">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer>
  <div class="example-sidenav-content"></div>
</mat-drawer-container>

<div class="sidebar-container">
 <!-- Sidebar -->
 <div class="sidebar">
  <a class="active" routerLink="/home">Home</a>
  <a (click)="mydetailstoggle()">My Details</a>
  <a routerLink="#">My Calendar</a>
</div>
<!-- end of sidebar -->

<!-- my details page -->
<div class="container" *ngIf="showtoggle">
  <div class="main">
    <div class=" col-md-8 mt-1">
      <div class="card mb-3 use">
        <h1 class="m-3 pt-3 about">My Profile</h1>
        <br>
        <h2>Upload</h2>

          <img [src]="url" title="profile picture" height="150px" width="150px">
          <input type="file" id="img" style="display: none;" (change)="onSelect($event)">
          <label for="img">Upload Image</label>


        <br>
        <div class="card body background">
          <div class="row">
            <div class="col-md-3">
              <h5 style="text-align: center;">Name</h5>
            </div>
            <div class=" col-md-9 text-secondary">{{userData.name}}</div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-3">
              <h5 style="text-align: center;">Email</h5>
            </div>
            <div class="col-md-9 text-secondary">{{userData.email}}</div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-3">
              <h5 style="text-align: center;">Role</h5>
            </div>
            <div class="col-md-9 text-secondary">{{userData.roles}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- end of my details -->

</div>
