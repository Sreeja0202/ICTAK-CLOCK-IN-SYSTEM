<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <!-- nav bar starts -->
    <div>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand me-3"
            ><img src="https://img.icons8.com/color/48/000000/story-time.png"
          /></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-item btn btn-outline-primary me-3"
                  aria-current="page"
                  routerLink="/home"
                >
                  <h2
                    class="pt-2"
                    style="
                      margin: 4px;
                      color: white;
                      font-family: 'Times New Roman', Times, serif;
                    "
                  >
                    <i class="bi bi-house-door"></i> Home
                  </h2></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-item"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <li class="nav-item">
      <a class="nav-item btn btn-outline-primary" routerLink="timetrackerpage">
        <h4
          class="pt-2"
          style="
            margin: 4px;
            color: rgb(248, 244, 244);
            font-family: 'Times New Roman', Times, serif;
          "
        >
          <i class="fa-regular fa-clock"></i> Time-Tracker
        </h4>
      </a>
    </li>

    <!-- nav bar ends -->
  </mat-drawer>

  <mat-drawer-content>
    <!--background img-->

    <div class="backgound-image">
      <img src="/assets/images/newnewclock.jpg" alt="" class="prof" />
    </div>

    <!-- Dropdown -->
    <div class="dropdowni">
      <mat-form-field appearance="fill">
        <mat-label>Select Project</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Academic</mat-option>
          <mat-option value="2">Corporate</mat-option>
          <mat-option value="3">Government</mat-option>
          <mat-option value="4">Knowledge Office</mat-option>
          <mat-option value="5">Retail</mat-option>
          <mat-option value="6">Administration</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select Task</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Training</mat-option>
          <mat-option value="2">Meetings & Discussions</mat-option>
          <mat-option value="3">Lark Activity</mat-option>
          <mat-option value="4">Content Development</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select Mode of Work</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Work from Office</mat-option>
          <mat-option value="2">Work from Home</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Job Description</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Non-Billable</mat-option>
          <mat-option value="2">Billable</mat-option>
        </mat-select>
      </mat-form-field>

      <button class="timer">00:00:00</button>
    </div>

    <div class="forspace"></div>
  </mat-drawer-content>
</mat-drawer-container>
