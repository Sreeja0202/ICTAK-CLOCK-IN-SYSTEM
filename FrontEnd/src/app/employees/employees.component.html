<!-- card for employees -->

<div class="container py-3">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of employees">
      <!-- where item just a variable to hold employee details and employees is the main array -->
      <div class="card mb-5">
        <div class="card-body">
          <h5 class="card-title">{{ item.ename }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ item.erole }}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{ item.eemail }}</h6>
          <!-- <h6 class="card-subtitle mb-2 text-muted">{{ item.epassword }}</h6> -->
          <hr />
          <button
            type="button"
            class="btn btn-sm btn-outline-primary mx-2"
            (click)="onEditEmployee(item)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-sm btn-outline-danger mx-2"
            (click)="onDeleteEmployee(item._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- card for employee ends here -->

<!--  add employee modal starts here-->
<div class="modal fade show" [class.show]="showEmployeeModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ editEmployeeMode ? "Update Employee" : "Add Employee" }}
        </h5>
        <button
          (click)="onCloseEmployeeModal()"
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="empForm" (ngSubmit)="onEmpSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="ename">Enter Name</label>
            <input type="text" class="form-control" formControlName="ename" />
          </div>
          <!-- <div class="form-group">
            <label for="erole">Enter Role</label>
            <input type="text" class="form-control" formControlName="erole" />
          </div> -->
          <!-- /////////// -->
          <div class="form-group">
            <label for="erole">Gender</label>
            <div class="radio">
              <label>
                <input
                  type="radio"
                  name="erole"
                  formControlName="erole"
                  value="Admin"
                />Admin
              </label>
            </div>
            <div class="radio">
              <label>
                <input
                  type="radio"
                  name="erole"
                  formControlName="erole"
                  value="Employee"
                />Employee
              </label>
            </div>
          </div>
          <!-- ////////////////////////////// -->
          <div class="form-group">
            <label for="eemail">Enter Email</label>
            <input type="text" class="form-control" formControlName="eemail" />
          </div>
          <div class="form-group">
            <label for="epassword">Enter Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="epassword"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            (click)="onCloseEmployeeModal()"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            {{ editEmployeeMode ? "Update Employee" : "Add Employee" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- employee modal ends here -->
